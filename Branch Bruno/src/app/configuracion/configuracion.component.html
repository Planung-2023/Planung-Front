<div class="body">
  <div class="configuracion-container">
    <h2>Configuracion</h2>
    <button mat-icon-button class="icon-home" routerLink="/lista-eventos">
      <mat-icon>arrow_back</mat-icon>
    </button>
  
    <div class="seccion-cuenta">
      <h3>Cuenta:</h3>
      <p>Profile / Email: pepito@ejemplo.com</p>
    </div>
  
    <div class="seccion-notificaciones">
      <h3>Notificaciones</h3>
      <mat-slide-toggle></mat-slide-toggle>
    </div>
  
    <div class="seccion-tema">
      <h3>Tema</h3>
      <mat-slide-toggle [(ngModel)]="lightMode" (change)="cambiarModoLight()">Light mode</mat-slide-toggle>
    </div>
  
    <div class="seccion-acerca">
      <h3>Acerca de:</h3>
      <p>Version</p>
      <p>Terminos y condiciones</p>
      <p>Politica de privacidad</p>
      <p>Ayuda / FAQ</p>
    </div>
  
    <div class="seccion-otro">
      <h3>Otro</h3>
      <button mat-raised-button class="cerrar-sesion-button" (click)="logOut()">Cerrar Sesi√≥n</button>
    </div>
  </div>
</div>
