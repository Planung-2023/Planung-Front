<div>
  <form [formGroup]="formulario" class="form">
    <div class="form-group">
      <label>Tipo de recurso</label>
      <select class="form-control" formControlName="categoria">
        <option *ngFor="let tipo of tiposDeRecursos" value="{{ tipo.id }}">{{ tipo.nombre }}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Nombre</label>
      <input class="form-control" type="text" formControlName="nombre">
    </div>
    <div class="form-group">
      <label>Descripci√≥n</label>
      <input class="form-control" type="text" formControlName="descripcion">
    </div>
    <div class="form-group">
      <label>Cantidad</label>
      <input class="form-control" type="number" formControlName="cantidad">
    </div>
  </form>
</div>
