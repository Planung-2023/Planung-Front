<div>
  <form [formGroup]="formulario" class="form py-2">
    <div class="form-group">
      <label class="container-fluid">
        <p class="fw-bold text-black m-0">Nombre</p>
        <input class="form-control border-0 bg-secondary text-black py-2" type="text" formControlName="nombre" maxlength="15">
      </label>
    </div>
    <div class="form-group">
      <label class="container-fluid">
        <p class="fw-bold text-black m-0">Tipo de recurso</p>
        <select class="form-control border-0 bg-secondary text-black py-2" formControlName="categoria">
          <option *ngFor="let tipo of tiposDeRecursos" value="{{ tipo.id }}">{{ tipo.nombre }}</option>
        </select>
      </label>
    </div>
    <div class="form-group">
      <label class="container-fluid">
        <p class="fw-bold text-black m-0">Descripci√≥n</p>
        <input class="form-control border-0 bg-secondary text-black py-2" type="text" formControlName="descripcion" maxlength="50">
      </label>
    </div>
    <div class="form-group">
      <label class="container-fluid">
        <p class="fw-bold text-black m-0">Cantidad</p>
        <input class="form-control border-0 bg-secondary text-black py-2" type="number" formControlName="cantidad">
      </label>
    </div>
  </form>
</div>
