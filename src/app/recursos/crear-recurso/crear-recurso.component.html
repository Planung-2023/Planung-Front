<div>
  <form [formGroup]="formulario" class="form py-2">
    <div class="form-group py-1 pt-0">
      <label class="container-fluid">
        <p class="fw-bold text-white m-0">Nombre</p>
        <input class="form-control border-0 bg-secondary text-black py-2" type="text" [value]="formulario.get('nombre')?.value" formControlName="nombre" maxlength="15">
      </label>
    </div>
    <div class="form-group py-2">
      <label class="container-fluid">
        <p class="fw-bold text-white m-0">Tipo de recurso</p>
        <select class="form-control border-0 bg-secondary text-black py-2" [value]="formulario.get('categoria')?.value" formControlName="categoria">
          <option *ngFor="let tipo of tiposDeRecursos" value="{{ tipo.id }}">{{ tipo.nombre }}</option>
        </select>
      </label>
    </div>
    <div class="form-group py-1">
      <label class="container-fluid">
        <p class="fw-bold text-white m-0">Descripci√≥n</p>
        <input class="form-control border-0 bg-secondary text-black py-2" type="text" [value]="formulario.get('descripcion')?.value" formControlName="descripcion" maxlength="50">
      </label>
    </div>
    <div class="form-group py-2 pb-0">
      <label class="container-fluid">
        <p class="fw-bold text-white m-0">Cantidad</p>
        <input class="form-control border-0 bg-secondary text-black py-2" type="number" [value]="formulario.get('cantidadNecesaria')?.value" formControlName="cantidadNecesaria">
      </label>
    </div>
  </form>
  
</div>
