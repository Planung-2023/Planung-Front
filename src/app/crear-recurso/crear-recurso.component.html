          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="Cantidad Necesaria" [(ngModel)]="cantidadNecesaria" required class="crear-recurso-input">
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="DescripciÃ³n" [(ngModel)]="descripcion" required class="crear-recurso-input"></textarea>
          </mat-form-field>

      </mat-card-content>
      <mat-card-actions class="crear-recurso-actions">

  </div>
