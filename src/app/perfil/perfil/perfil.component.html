<!-- Navbar -->
<nav class="bg-dark-subtle fixed-top d-flex justify-content-start px-2 py-2 altura-nav">
  <button class="ms-2 rounded-2 border-0 bg-light-subtle px-5 py-2" type="button" routerLink="../">
    <i class="bi bi-arrow-left fs-2 color-opuesto"></i>
  </button>
</nav>

<!-- Perfil -->
<div class="fondo padding-header-footer">
  <h1 class="color-opuesto text-center fw-bold">Perfil</h1>
  <div class="col-11 mx-auto bg-primary p-2 rounded-4">
    <div class="col-md-5 row justify-content-evenly row-perfil">
      <div class="foto-perfil col-2">
        <!--Aca deberia haber una variable que determine la ruta de la foto => (src="{ruta_foto}")-->
        <img *ngIf="fotoPerfilUsuario !== ''" [src]="'assets/'+ fotoPerfilUsuario" alt="Foto de perfil">
      </div>
      <div class="col-7 info-perfil">
        <p class="username" style="margin-bottom: 20px;">{{ nombreUsuario }}</p>
        <a class="rounded-pill bg-secondary text-black p-3 fw-bold" routerLink="/perfil/ver-perfil">Editar perfil</a>
      </div>
     <div class="col-1 mx-auto arrow-perfil">
      <a>
        <mat-icon style="font-size: 33px;">chevron_right</mat-icon>
      </a>
     </div>
    </div>
    <div class="info-de-perfil mx-auto text-center mt-5">
      <div class="col-10 mx-auto">
        <p class="bg-secondary text-center rounded-4 py-2">{{ nombrePersona }} {{ apellidoPersona }}</p>
      </div>
      <div class="col-10 mx-auto text-center">
        <p class="bg-secondary text-center rounded-4 py-2">Correo electr√≥nico{{ correoUsuario }}</p>
      </div>
      <div class="col-10 mx-auto text-center">
        <p class="bg-secondary text-center rounded-4 py-2">[historial_eventos_creados_cuenta]</p>
      </div>
      <div class="col-10 mx-auto text-center">
        <p class="bg-secondary text-center rounded-4 py-2">[historial_participacion_eventos_cuenta]</p>
      </div>
    </div>
  </div>
</div>
