<!-- Navbar -->
<nav class="bg-dark-subtle fixed-top d-flex justify-content-start px-2 py-2 altura-nav">
      <button class="ms-2 rounded-2 border-0 bg-light-subtle px-5 py-2" type="button" routerLink="">
        <i class="bi bi-arrow-left fs-2 color-opuesto"></i>
      </button>
</nav>

<!-- Editar Perfil -->
<div class="d-flex row w-100 justify-content-center padding-header-footer">
    <h2 class="color-opuesto text-center">Editar Perfil</h2>
    <div class="w-90 bg-primary rounded-4">
        <h3 class="text-center col-7 subtitulo-perfil">Foto de Perfil</h3>
        <div class="row justify-content-around align-items-center">
            <div class="foto-perfil col-5">
                <img *ngIf="fotoPerfilUsuario !== ''" [src]="'assets/'+ fotoPerfilUsuario" alt="Foto de perfil" class="img-fluid">
            </div>
            <div class="editar-container col-4 text-center btn btn-secondary" routerLink="../cambiar-imagen">
                <a style="margin-right: 10px;">Editar</a>
                <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon>
            </div>
        </div>
        <div>
            <!-- Prueba para editar usuario -->
            <div class="col-md-12" style="margin-top: 20px;">
                <h3 class="text-center col-3 subtitulo-perfil">Usuario</h3>
                <div class="row justify-content-evenly">
                    <div class="col-7 text-center">
                        <div class="container-variable" 
                             [attr.contentEditable]="editandoUsuario ? 'true' : 'false'"
                             (blur)="guardarUsuarioEditado()">{{ nombreUsuario }}</div>
                    </div>
                    <div class="col-5 text-center">
                        <div class="editar-container btn btn-secondary" (click)="editarUsuario()">
                            <a style="margin-right: 10px;">Editar</a>
                            <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12" style="margin-top: 20px;">
                <h3 class="text-center col-3 subtitulo-perfil">Nombre</h3>
                <div class="row justify-content-evenly">
                    <div class="col-7 text-center">
                        <p class="container-variable" style="text-decoration: none;">{{ nombrePersona }} {{ apellidoPersona }}</p>
                    </div>
                    <div class="col-5 text-center">
                        <div class="editar-container btn btn-secondary">
                            <a style="margin-right: 10px;">Editar</a>
                            <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 20px;">
                <h3 class="text-center col-3 subtitulo-perfil">Correo</h3>
                <div class="row justify-content-evenly">
                    <div class="col-7 text-center">
                            <p class="container-variable" style="text-decoration: none; margin: -3%; flex-wrap: wrap;">{{ correoUsuario }}</p>
                    </div>
                    <div class="col-5 text-center">
                        <div class="editar-container btn btn-secondary">
                            <a style="margin-right: 10px;">Editar</a>
                            <mat-icon aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
