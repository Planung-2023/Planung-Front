 <!-- Cambiar Imagen -->

    <h2 class="titulo-perfil text-center">Cambiar Imagen</h2>
    <div class="col-11 mx-auto perfil-container">
       <h3 class="text-center col-12 subtitulo-perfil">Foto de Perfil</h3>
       <div class="row justify-content-around align-items-center">
          <div class="foto-perfil col-5">
             <img *ngIf="fotoPerfilUsuario !== ''" [src]="'assets/'+ fotoPerfilUsuario" alt="Foto de perfil" class="img-fluid">

       </div>
       <div class="row justify-content-around align-items-center">
          <div class="foto-perfil-seleccion col-4 btn" (click)="cambiarFoto(2)">

             </a>
          </div>
