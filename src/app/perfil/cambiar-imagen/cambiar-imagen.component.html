
 <!-- Cambiar Imagen -->
 <div class="fondo col-md-12 h-100 overflow-x-hidden padding-navbar-inf">
    <h2 class="color-opuesto text-center fw-bold">Cambiar Imagen</h2>
    <div class="col-11 mx-auto perfil-container bg-primary rounded-4">
       <h1 class="text-center fw-bold">Foto de Perfil</h1>
       <div class="g-0 row justify-content-around align-items-center">
          <div class="foto-perfil col-5">
             <img *ngIf="fotoPerfilUsuario !== ''" [src]="'assets/'+ fotoPerfilUsuario" class="img-fluid">
          </div>
       </div>
       <div class="col-12 text-center">
          <h3 class="m-0 fw-bold"> Seleccione una foto </h3>
       </div>
       <div class="g-0 row justify-content-around align-items-center">
          <div class="foto-perfil-seleccion col-4 btn" (click)="cambiarFoto(1)">
             <a>
                <img src="assets/{{foto1}}" class="img-fluid">
             </a>
          </div>
