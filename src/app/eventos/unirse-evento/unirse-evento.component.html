<nav class="navbar navbar-expand-lg col-md-12" style="background-color: #262626">
    <div class="container-fluid">
      <button mat-icon-button style="background-color: #5a5a5a; color: white;" class="" type="button" routerLink="">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </nav>
  
  <div *ngIf="eventoNuevo; else noEvento">
    <div *ngIf="eventoNuevo.tipoEvento === 'aprobacion'; else directa">
      <h2 class="col-8 mx-auto text-center tituloUnionEvento"><strong>¿Desea solicitar unirse al siguiente evento?</strong></h2>
    </div>
    <ng-template #directa>
      <div>
        <h2 class="text-center tituloUnionEvento"><strong>¿Desea unirse al siguiente evento?</strong></h2>
      </div>
    </ng-template>
  
    <div class="lista-eventos-container text-center">
      <div class="row info-container">
        <div>
          <h2 style="color: white;">Nombre del evento</h2>
          <h2 class="evento-nombre">{{eventoNuevo.nombre}}</h2>
        </div>
      </div>
      <div class="row info-container">
        <div>
          <h2 style="color: white">Creador del evento</h2>
          <h2 class="evento-creador">{{eventoNuevo.creador}}</h2>
        </div>
      </div>
      <div class="row info-container">
        <div>
          <h2 style="color: white">Descripción del evento</h2>
          <p class="evento-descripcion">{{eventoNuevo.descripcion}}</p>
        </div>
      </div>
      <div class="row">
        <div *ngIf="eventoNuevo.tipoEvento === 'directa'; else aprobacion" class="evento-botones mx-auto">
          <button class="boton-usuario col-12" (click)="unirseEvento()">Unirse al Evento</button>
        </div>
        <ng-template #aprobacion>
          <div class="evento-botones mx-auto">
            <button class="boton-usuario col-12 mx-auto" (click)="unirseEvento()">
                {{ eventoNuevo.tipoInvitacion === 'Por Aprobacion' ? 'Solicitar Unirse al Evento' : 'Unirse al Evento' }}
              </button>
              
          </div>
        </ng-template>
      </div>
    </div>
  </div>
  <ng-template #noEvento>
    <p>No hay información disponible sobre el evento.</p>
  </ng-template>
