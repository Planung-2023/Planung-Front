<div class="lista-eventos-container text-center">
    <div class="row">
        <div class="evento-nombre">
            <h2>Nombe del evento</h2>
            <h2 style="color: white">{{evento?.nombre}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="evento-creador">
            <h2>Creador del evento</h2>
            <h2 style="color: white">{{evento?.creador}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="evento-descripcion">
            <h2>Descripci√≥n del evento</h2>
            <h2 style="color: white">{{evento?.descripcion}}</h2>
        </div>
    </div>
    <div class="row">
        <div *ngIf="evento?.tipoEvento === 'directa'; else aprobacion" class="evento-botones mx-auto">
            <button class="boton-usuario" (click)="unirseEvento(evento.id)">Unirse al Evento</button>
        </div>
        <ng-template #aprobacion>
            <div #aprobacion class="evento-botones mx-auto">
                <button class="boton-usuario" (click)="unirseEvento(evento.id)">Solicitar Unirse al Evento</button>
            </div>
        </ng-template>
    </div>
</div>
