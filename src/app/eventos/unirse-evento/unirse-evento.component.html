<div class="align-items-center fondo padding-navbar-inf d-flex justify-content-center w-100">
    <div class="container-fluid w-90">
        <h1 class="color-opuesto fw-bold text-center">Unirse a un evento</h1>
        <div class="row">
            <h1 *ngIf="eventoNuevo?.tipoEvento === 'aprobacion'" class="text-center color-opuesto fw-bold">Solicitud de unión a evento</h1>
            <h1 *ngIf="eventoNuevo?.tipoEvento === 'directa'" class="text-center color-opuesto fw-bold">¿Desea unirse al siguiente evento?</h1>
        </div>
        <div class="row bg-primary rounded-4 justify-content-center">
            <div class="row mt-3 mb-2 align-items-center">
                <h2 class="col-4 mb-0 fw-bold">Evento</h2>
                <p class="col mb-0 bg-secondary p-2 rounded-3 text-center">{{eventoNuevo?.nombre}}</p>
            </div>
            <div class="row my-2 align-items-center">
                <h2 class="col-4 mb-0 fw-bold">Creador</h2>
                <p class="col mb-0 bg-secondary p-2 rounded-3 text-center">{{eventoNuevo?.creador?.nombreUsuario}}</p>
            </div>
            <div class="row my-2">
                <h2 class="col text-center mb-0 fw-bold">Descripción del evento</h2>
            </div>
            <div class="row">
                <p class="col justify-content-center mb-0 bg-secondary p-2 rounded-3 text-center">{{eventoNuevo?.descripcion}}</p>
            </div>
            <div class="row mt-4 mb-3">
                <button *ngIf="eventoNuevo?.tipoInvitacion === 'Directa'" class="border-0 btn btn-info rounded-pill col fw-bold" (click)="unirseEvento()">Unirse al Evento</button>
                <button *ngIf="eventoNuevo?.tipoInvitacion === 'Por Aprobacion'" class="border-0 btn btn-info rounded-pill col fw-bold" (click)="unirseEvento()">Solicitar Unirse al Evento</button>
            </div>
        </div>
    </div>
  </div>
