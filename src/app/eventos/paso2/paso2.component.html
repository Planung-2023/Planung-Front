<mat-card class="shadow-none fondo h-100 pt-4">
    <div class="d-flex justify-content-center row">
        <h1 class="color-opuesto text-center fw-bold">Tipo de Evento y Modalidad</h1>
        <form [formGroup]="formulario" class="bg-primary d-flex justify-content-center w-75 pt-2 pb-4 mb-2 rounded-4 shadow-lg row">
            <div class="d-flex justify-content-center w-90">
                <div class="container-fluid justify-content-center">
                    <h2 class="text-center fw-bolder mb-0">Tipo de Evento</h2>
                    <p class="text-center fs-6">¿Qué formalidad tendrá el evento?</p>
                    <div class="row justify-content-center align-items-center">
                        <div class="row">
                            <div class="col">
                                <h3 class="text-center">Informal</h3>
                            </div>
                            <div class="col">
                                <h3 class="text-center">Formal</h3>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col d-flex justify-content-center ps-0">
                                <label class="rounded-4">
                                    <input type="radio" class="d-none bg-secondary" name="formalOInformal" value="Informal" (change)="actualizarTipoEvento($event)">
                                    <img class="bg-secondary img-fluid rounded-4 p-3" src="assets/zapatilla.png">
                                </label>
                            </div>
                            <div class="col d-flex justify-content-center pe-0">
                                <label class="rounded-4">
                                    <input type="radio" class="d-none bg-secondary" name="formalOInformal" value="Formal" (change)="actualizarTipoEvento($event)">
                                    <img src="assets/zapato.png" class="bg-secondary img-fluid rounded-4 p-3">
                                </label>
                            </div>
                        </div>
                    </div>
                    <h2 class="text-center fw-bolder mb-0">Tipo de invitación</h2>
                    <p class="text-center fs-6">¿Quienes se podrán unir al evento?</p>
                    <div class="row">
                        <div class="col">
                            <h3 class="text-center">publico</h3>
                        </div>
                        <div class="col">
                            <h3 class="text-center">Privado</h3>
                        </div>
                    </div>
                    <div class="row justify-content-center align-items-center">
                        <div class="col d-flex justify-content-center">
                            <label class="rounded-4">
                                <input type="radio" class="d-none bg-secondary" name="tipoInvitacion" id="directa" value="Directa" (change)="actualizarTipoInvitacion($event)">
                                <img src="assets/publico.png" class="bg-secondary img-fluid rounded-4 p-3">
                            </label>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <label class="rounded-4">
                                <input type="radio" class="d-none bg-secondary" name="tipoInvitacion" id="porAprobacion" value="Por Aprobacion" (change)="actualizarTipoInvitacion($event)">
                                <img src="assets/privado.png" class="bg-secondary img-fluid rounded-4 p-3">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</mat-card>
