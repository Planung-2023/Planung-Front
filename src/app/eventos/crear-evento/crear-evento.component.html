<div class="encabezado">
  <div class="d-flex container justify-content-center align-items-center py-2">
    <nz-steps [nzCurrent]="pasoActual">
        <nz-step *ngFor="let paso of pasos"></nz-step>
    </nz-steps>
    
  </div>

</div>
<div class="body-evento">
    <app-paso1 *ngIf="pasoActual == 0"></app-paso1>
    <app-paso2 *ngIf="pasoActual == 1"></app-paso2>
    <app-paso3 *ngIf="pasoActual == 2"></app-paso3>
    <app-paso4 *ngIf="pasoActual == 3"></app-paso4>
    <app-paso5 *ngIf="pasoActual == 4"></app-paso5>

</div>
<div [ngClass]="{'justify-content-center' : pasoActual === 0, 'justify-content-around' : pasoActual != 0 }"class="footer d-flex align-items-center">
  
  <button *ngIf="pasoActual != 0" (click)="pasoAnterior()" class="btn"><-</button>
  <button *ngIf="pasoActual != 4" (click)="proximoPaso()" class="btn">-></button>
</div>
