<mat-card class="shadow-none fondo h-100 pt-4">
    <div class="d-flex justify-content-center row">
      <h1 class="color-opuesto text-center fw-bold">Ubicación</h1>
      <form [formGroup]="formulario" class="bg-primary d-flex justify-content-center w-75 pt-2 pb-4 rounded-5 shadow-lg">
        <div class="d-flex row w-90">
          <h2 class="text-center fw-bolder">Defina ubicación<br>del evento</h2>
          <div class="d-flex mb-4">
            <div class="container-fluid">
              <div class="row">
                <div class="col ps-0">
                  <p class="text-center">Por Mapa</p>
                  <label class="bg-secondary container-fluid rounded-4 g-0">
                    <input type="radio" name="mapaOUbicacion" id="opcionMapa" value="mapa" (change)="actualizarTipoBusqueda($event)" checked>
                    <i class="bi bi-geo-alt display-1 text-center justify-content-center d-flex w-100 rounded-4 py-2"></i>
                  </label>
                </div>
                <div class="col pe-0">
                  <p class="text-center">Por Ubicación</p>
                  <label class="bg-secondary container-fluid rounded-4 g-0">
                    <input type="radio" name="mapaOUbicacion" id="opcionTexto" value="ubicacion" (change)="actualizarTipoBusqueda($event)">
                    <i class="bi bi-input-cursor-text display-1 d-flex justify-content-center w-100 rounded-4 py-2"></i>
                  </label>
                </div>
              </div>
              <div class="col"> 
              </div> 
            </div>
          </div>
          <div  class="container-fluid" *ngIf="opcion==='mapa' && apiLoaded">
            <google-map class="d-flex justify-content-center mw-100 w-100 rounded-2" height="300px" [options]="options" [center]="posicionAnterior" (mapClick)="moveMap($event)">
              <map-marker [position]= "position"></map-marker>
            </google-map>
          </div>
          <div class="container-fluid" *ngIf="opcion==='ubicacion'">
            <div class="row justify-content-between align-items-center pt-3 pb-2">
              <div class="col-4">
                <p class="text-start m-0">Ciudad</p>
              </div>
              <div class="col-8">
                <input class="shadow w-100 rounded-2 text-center bg-secondary p-2" [formControlName]="'ciudad'" type="text">
              </div>
            </div>
            <div class="row justify-content-between py-2 align-items-center">
              <div class="col-4">
                <p class="text-start m-0">Localidad</p>
              </div>
              <div class="col-8">
                <input class="shadow w-100 rounded-2 text-center bg-secondary p-2" [formControlName]="'barrio'" type="text">
              </div>
            </div>
            <div class="row justify-content-between py-2 align-items-center">
              <div class="col-4">
                <p class="text-start m-0">Calle</p>
              </div>
              <div class="col-8">
                <input class="shadow w-100 rounded-2 text-center bg-secondary p-2" [formControlName]="'calle'" type="text">
              </div>
            </div>
            <div class="row justify-content-between pt-2 pb-3 align-items-center">
              <div class="col-4">
                <p class="text-start m-0">Altura</p>
              </div>
              <div class="col-8">
                <input class="shadow w-100 border-0 rounded-2 text-center bg-secondary p-2" [formControlName]="'numero'" type="number">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
</mat-card>
