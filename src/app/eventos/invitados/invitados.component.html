<div *ngIf="invitadosControlService.isVisible" class="popup-invitado justify-content-center">
    <div class="popup-content col-10">
        <div class="col-3" style="padding: 5px; margin-left: 20px;">
            <button (click)="hidePopupInvitado()" style="background-color: #3f4244; color: white;">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <div class="foto-perfil col-2 mx-auto">
            <!--Aca deberia haber una variable que determine la ruta de la foto => (src="{ruta_foto}")-->
            <img [src]="getFotoPerfil()" alt="Foto de perfil">
        </div>
        <div>
            <h2 style="margin-top: 10px; margin-bottom: 30px;" class="font-weight-bold text-center">{{ invitadosControlService.invitadoNombre }} {{invitadosControlService.invitadoApellido}}</h2>
        </div>
        <div class="text-center">
            Admin
            <mat-slide-toggle></mat-slide-toggle>
        </div>
        <div class="text-center" style="margin-top: 30px; margin-left: 70%">
            <button style="background-color: #3f4244; color: white; padding: 10px;">
                <i class="bi bi-person-dash-fill"></i>
            </button>
        </div>
    </div>
</div>
