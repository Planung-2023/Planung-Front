<mat-card class="shadow-none h-100 body pt-4 d-flex">
    <div class="d-flex justify-content-center row">
    <h1 class="tituloTipoEvento text-center">Nombre y Fecha</h1>
    <form #paso1Form="ngForm" class="cajaPrincipal py-2 w-75 rounded-4">
        <div class="d-flex row justify-content-center">    
            <div id="inputText" class="d-flex row justify-content-center ">
                <h2 id="tituloTipoEvento" class="text-center">Defina el Nombre del Evento</h2>
                <input class="rounded-2 text-center" [(ngModel)]="dataEvento.nombre" type="text" placeholder="Escriba Aquí" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="d-flex justify-content-center row">
                <h2 id="tituloTipoEvento" class="text-center">Defina la Fecha para el Evento</h2>
                <div id="cajaDeInput" class="d-flex justify-content-center row w-75">
                    <div class="box">
                        <h3>Día</h3>
                        <input class="d-flex flex-row-reverse" type="date" [(ngModel)]="dataEvento.fecha" [ngModelOptions]="{standalone: true}" min="2023-12-01" required>
                    </div>
                    <div class="box">
                        <h3 *ngIf="!dataEvento.todoElDia">Hora</h3>
                        <div class="d-flex justify-content-between">
                            <h3 *ngIf="!dataEvento.todoElDia">Hora Inicio</h3>
                            <input class="d-flex flex-row-reverse" type="time"[(ngModel)]="dataEvento.horaInicio" *ngIf="!dataEvento.todoElDia" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <h3 *ngIf="!dataEvento.todoElDia">Hora Fin</h3>
                            <input class="d-flex flex-row-reverse" type="time"[(ngModel)]="dataEvento.horaFin" *ngIf="!dataEvento.todoElDia" [ngModelOptions]="{standalone: true}">
                        </div>

                    </div>
                    <div class="d-flex p-0 justify-content-between">
                        <h3 class="rounded-2 fw-bold box fs-6">¿Todo el Día?</h3>
                        <h3><mat-slide-toggle (change)="cambiarTodoElDia($event)"></mat-slide-toggle></h3>
                    </div>
                </div>
            </div>



            <h2 class="text-center">¿Quiere agregar una Descripción?</h2>
            <div id="inputText" class="d-flex align-items-center justify-content-center">
                <textarea [(ngModel)]="dataEvento.descripcion" class="descripcion" type="text" placeholder="Agrega una Descripción" [ngModelOptions]="{standalone: true}" ></textarea>
            </div>
        </div>
      </form>
    </div>
</mat-card>
