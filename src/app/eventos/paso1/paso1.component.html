<mat-card>
    <div class="body">
        <h1 class="tituloTipoEvento text-center">Nombre y Fecha</h1>
      <form [formGroup]="formulario" class="d-flex justify-content-center">
        <div id="cajaTipoEvento" class="cajaPrincipal">
            <h2 id="tituloTipoEvento" class="text-center">Defina el Nombre del Evento</h2>
            <div id="inputText" class="d-flex align-items-center justify-content-center">
                <input class="titulo" [formControlName]="'nombre'" type="text" placeholder="Escriba Aquí">
            </div>

            <h2 id="tituloTipoEvento" class="text-center">Defina la Fecha para el Evento</h2>
            <div class="d-flex justify-content-center">
                <div id="cajaDeInput" class="d-flex flex-column align-items-evenly">
                    <div class=" box d-flex align-items-center justify-content-between">
                        <h3>Día</h3>
                        <input class="d-flex flex-row-reverse" type="date" [formControlName]="'fecha'" min="2023-12-01" required>
                    </div>
                    <div *ngIf="!formulario.get('todoElDia')?.value === true" class="box">
                        <div class="d-flex justify-content-between">
                            <h3>Hora Inicio</h3>
                            <input class="d-flex flex-row-reverse" type="time" [formControlName]="'horaInicio'">
                        </div>
                        <div class="d-flex justify-content-between">
                            <h3>Hora Fin</h3>
                            <input class="d-flex flex-row-reverse" type="time" [formControlName]="'horaFin'">
                        </div>

                    </div>

                    <div class="containerTodoElDia d-flex align-items-center justify-content-between">
                        <h3 class="box">¿Todo el Día?</h3>
                        <h3><mat-slide-toggle (change)="cambiarTodoElDia($event)"></mat-slide-toggle></h3>
                    </div>
                </div>
            </div>



            <h2 class="text-center">¿Quiere agregar una Descripción?</h2>
            <div id="inputText" class="d-flex align-items-center justify-content-center">
                <textarea formControlName="descripcion" class="descripcion" type="text" placeholder="Agrega una Descripción"></textarea>
            </div>

        </div>
      </form>
    </div>
</mat-card>
