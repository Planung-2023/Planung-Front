<mat-card class="shadow-none body-evento h-100 pt-4 d-flex">
    <div class="d-flex justify-content-center row">
    <h1 class="tituloTipoEvento text-center fw-bold">Nombre y Fecha</h1>
    <form #paso1Form="ngForm" class="cajaPrincipal d-flex justify-content-center w-75 py-2 rounded-4 shadow-lg">
        <div class="d-flex row justify-content-center w-90">    
            <div id="inputText" class="d-flex row justify-content-center py-2">
                <h2 class="fw-bolder text-center">Defina el Nombre del Evento</h2>
                <input class="rounded-2 text-center box shadow" [formControlName]="'nombre'" type="text" placeholder="Escriba Aquí">
            </div>
            <div class="d-flex justify-content-center row">
                <h2 class="text-center fw-bolder">Defina la Fecha para el Evento</h2>
                <div class="d-flex justify-content-center row g-0">
                    <div class="p-2 box d-flex justify-content-between align-items-center mb-2 rounded-2 shadow">
                        <h3 class="text-center m-0 fw-bold">Día</h3>
                        <input type="date" [(ngModel)]="dataEvento.fecha" [ngModelOptions]="{standalone: true}" min="2023-12-01" required>
                    </div>
                    <div *ngIf="!formulario.get('todoElDia')?.value === true" class="box p-2 mb-2 rounded-2 shadow">
                        <h3 class="fw-bold m-0">Hora</h3>
                        <div class="d-flex justify-content-between py-1">
                            <h3 *ngIf="!dataEvento.todoElDia" class="text-center fw-bold m-0">Hora Inicio</h3>
                            <input class="d-flex flex-row-reverse" type="time"[(ngModel)]="dataEvento.horaInicio" *ngIf="!dataEvento.todoElDia" [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="d-flex justify-content-between pt-1">
                            <h3 *ngIf="!dataEvento.todoElDia" class="text-center fw-bold m-0">Hora Fin</h3>
                            <input class="d-flex flex-row-reverse" type="time"[(ngModel)]="dataEvento.horaFin" *ngIf="!dataEvento.todoElDia" [ngModelOptions]="{standalone: true}">
                        </div>
                    </div>
                    <div class="d-flex p-0 justify-content-between align-items-center">
                        <h3 class="rounded-2 fw-bold box fs-6 p-2 shadow">¿Todo el Día?</h3>
                        <h3><mat-slide-toggle (change)="cambiarTodoElDia($event)"></mat-slide-toggle></h3>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center row">
                <h2 class="text-center fw-bolder">¿Quiere agregar una Descripción?</h2>
                <textarea class="box text-center rounded-2 shadow" type="text" [formControlName]="'descripcion'" placeholder="Agrega una Descripción" ></textarea>
            </div>
        </div>
      </form>
    </div>
</mat-card>
