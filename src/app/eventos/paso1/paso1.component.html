<mat-card class="shadow-none fondo h-100 pt-4 d-flex">
    <div class="d-flex justify-content-center row">
    <h1 class="tituloTipoEvento text-center fw-bold">Nombre y Fecha</h1>
    <form [formGroup]="formulario" class="bg-primary d-flex justify-content-center w-75 py-2 rounded-5 shadow-lg">
        <div class="d-flex row justify-content-center w-90">    
            <div id="inputText" class="d-flex row justify-content-center py-2">
                <h2 class="fw-bolder text-center">Nombre del Evento</h2>
                <input class="rounded-2 text-center bg-secondary shadow py-2" [formControlName]="'nombre'" type="text" placeholder="Escriba Aquí">
            </div>
            <div class="d-flex justify-content-center row">
                <h2 class="text-center fw-bolder">Fecha del Evento</h2>
                <div class="d-flex justify-content-center row g-0">
                    <div class="p-2 bg-secondary d-flex justify-content-between align-items-center mb-2 rounded-2 shadow">
                        <h3 class="text-center m-0 fw-bold">Día</h3>
                        <input type="date" [formControlName]="'fecha'" min="2023-12-01" required>
                    </div>
                    <div *ngIf="!formulario.get('todoElDia')?.value === true" class="bg-secondary p-2 mb-2 rounded-2 shadow">
                        <div class="d-flex justify-content-between py-1">
                            <h3 class="text-center fw-bold m-0">Hora Inicio</h3>
                            <input class="d-flex" type="time" [formControlName]="'horaInicio'">
                        </div>
                        <div class="d-flex justify-content-between pt-1">
                            <h3 class="text-center fw-bold m-0">Hora Fin</h3>
                            <input class="d-flex" type="time"[formControlName]="'horaFin'">
                        </div>
                    </div>
                    <label class="d-flex p-0 rounded-2 p-2 justify-content-between align-items-center bg-secondary">
                        <h3 class=" fw-bold fs-6 m-0">¿Todo el Día?</h3>
                        <mat-slide-toggle class="px-2" (change)="cambiarTodoElDia($event)"></mat-slide-toggle>
                    </label>
                </div>
            </div>

            <div class="d-flex justify-content-center row pb-2">
                <h2 class="text-center fw-bolder">Descripción</h2>
                <textarea class="bg-secondary text-center rounded-2 border-0 shadow" type="text" [formControlName]="'descripcion'" placeholder="Agrega una Descripción" ></textarea>
            </div>
        </div>
      </form>
    </div>
</mat-card>
